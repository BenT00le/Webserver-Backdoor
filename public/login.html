<body>
    <h1>Form Demo</h1>
    <form>
      <fieldset>
        <legend>Text input</legend>
        <p>
          <label>Text box</label>
          <input type = "text"
                 id = "myText"
                 value = "text here" />
        </p>
        <p>
          <label>Password</label>
          <input  type = "password"
                  id = "myPwd"
                  value = "secret" />
        </p>
        <p>
          <label>submit</label>
          <input  type = "button"
                  id = "submit"
                  value = "submit"
                  onclick= "POST http://localhost:3000/users" />
        </p>

      </fieldset>
    </form>
  </body>
